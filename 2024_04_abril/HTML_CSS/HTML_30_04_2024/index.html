<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside>
      <div id="info">
        <div class="status">
          <div>
            <div class="ball"></div>
            <p>Active</p>
          </div>
          <img src="./assets/icons/options.png" alt="opciones" />
        </div>
        <div class="user_info">
          <div>
            <img
              src="https://media.istockphoto.com/id/1386479313/es/foto/feliz-mujer-de-negocios-afroamericana-millennial-posando-aislada-en-blanco.jpg?s=612x612&w=0&k=20&c=JP0NBxlxG2-bdpTRPlTXBbX13zkNj0mR5g1KoOdbtO4="
              alt="imagen de usuario"
            />
          </div>
          <h4>Inam Ur Rehman</h4>
          <h3>inaamajay007@gmail.com</h3>
        </div>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#"
              ><img src="./assets/icons/cubo.png" />
              <p>Dashboard</p></a
            >
            <div class="square"></div>
          </li>
          <li>
            <a href="#"
              ><img src="./assets/icons/usuario.png" />
              <p>Profiles</p></a
            >
            <div class="square"></div>
          </li>
          <li>
            <a href="#"
              ><img src="./assets/icons/ajustes.png" />
              <p>Subscription</p></a
            >
            <div class="square"></div>
          </li>
          <li>
            <a href="#"
              ><img src="./assets/icons/custom.png" />
              <p>Customization</p></a
            >
            <div class="square"></div>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <div class="total_balance data_box_shadow_strong">
        <div>
          <h3>Total Balance</h3>
          <h2>$2256</h2>
          <p>Updated hour ago</p>
        </div>
        <div class="ball2"></div>
        <img class="flecha" src="./assets/icons/flecha.png" />
      </div>
      <div class="total_sales data_box_shadow_strong">
        <div>
          <h3>Total Sales</h3>
          <h2>24</h2>
          <p>Updated hour ago</p>
        </div>
        <div class="ball2"></div>
      </div>
      <div class="total_expenses data_box_shadow_strong">
        <div>
          <h3>Total Expenses</h3>
          <h2>$12</h2>
          <p>Updated hour ago</p>
        </div>
        <div class="ball2"></div>
        <img class="flecha" src="./assets/icons/flecha.png" />
      </div>
      <div class="total_visitors data_box_shadow_strong">
        <div>
          <h3>Total Visitors</h3>
          <h2>3</h2>
          <p>Updated hour ago</p>
        </div>
        <div class="ball2"></div>
      </div>
      <div class="observations"></div>
      <div class="data"></div>
      <div class="graph"></div>
      <div class="rrss"></div>
    </main>
  </body>
</html>
